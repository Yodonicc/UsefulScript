    function onDownload(url,fileName){
          let self = this;
          let x = new XMLHttpRequest();
          x.open("GET", url, true);
          x.responseType = "blob";
          x.onload = function() {
            //self.exportLoading = false;
            let url = window.URL.createObjectURL(x.response);
            let a = document.createElement("a");
            a.href = url;
            a.download = fileName;
            a.click();
          };
          x.send();
        }
